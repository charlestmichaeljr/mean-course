<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form *ngIf="!isLoading" #signUpForm="ngForm" (submit)="onSignup(signUpForm)">
    <mat-form-field>
      <input matInput
             name="email"
             ngModel
             #emailInput="ngModel"
             type="email"
             placeholder="Enter email address"
             required email>
      <mat-error *ngIf="emailInput.invalid">Please enter an email address</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input type="password" matInput
             name="password" ngModel
             #passwordInput="ngModel"
             placeholder="Enter password"
             required />
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
    </mat-form-field>
    <button color="primary" mat-raised-button *ngIf="!isLoading" type="submit">Sign Up</button>
  </form>
</mat-card>
