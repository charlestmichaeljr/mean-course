<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" *ngIf="!isLoading" (submit)="onSavePost()" >
    <mat-form-field>
      <input matInput
             formControlName="title"
             type="text"
             placeholder="Enter post title">
      <mat-error *ngIf="form.get('title').invalid">Please enter a title</mat-error>
    </mat-form-field>
    <button mat-stroked-button (click)="filePicker.click()" type="button">Pick Image</button>
    <input type="file" #filePicker (change)="onImagePicked($event)" />
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
  <textarea matInput
            formControlName="content"
            rows="6"
            placeholder="Enter post content">
  </textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter your post content</mat-error>
    </mat-form-field>
    <button color="primary" mat-raised-button type="submit">Save Post</button>
  </form>
</mat-card>
